
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVECC - Member Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .club-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .club-logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .club-logo-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 12px;
            background-color: white;
            padding: 5px;
        }
        
        /* Fallback logo when image fails */
        .fallback-logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            font-weight: bold;
            border: 4px solid white;
            margin-bottom: 12px;
        }
        
        .club-name {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 5px;
        }
        
        .club-subtitle {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .event-badge {
            background-color: var(--accent);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .login-form-section {
            padding: 30px 20px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .login-header h2 {
            font-family: 'Poppins', sans-serif;
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--primary);
            font-size: 0.9rem;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1rem;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 14px 14px 14px 40px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            gap: 10px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            margin-top: 5px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.3);
        }
        
        .btn-signup {
            background: linear-gradient(135deg, var(--success), #2ecc71);
            color: white;
            margin-top: 12px;
        }
        
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(46, 204, 113, 0.3);
        }
        
        .btn-login:disabled,
        .btn-signup:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
            font-size: 0.8rem;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .login-footer a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .signup-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        
        .signup-section h3 {
            font-family: 'Poppins', sans-serif;
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .signup-section p {
            color: var(--gray);
            margin-bottom: 12px;
            font-size: 0.85rem;
        }
        
        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 400px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                border-radius: 12px;
            }
            
            .club-header {
                padding: 20px 15px;
            }
            
            .login-form-section {
                padding: 25px 15px;
            }
            
            .club-logo-img,
            .fallback-logo {
                width: 80px;
                height: 80px;
                font-size: 1.5rem;
            }
            
            .club-name {
                font-size: 1.2rem;
            }
            
            .login-header h2 {
                font-size: 1.3rem;
            }
            
            .btn {
                padding: 14px;
                font-size: 0.95rem;
            }
        }
        
        @media (max-width: 320px) {
            .club-logo-img,
            .fallback-logo {
                width: 70px;
                height: 70px;
                font-size: 1.3rem;
            }
            
            .club-name {
                font-size: 1.1rem;
            }
            
            .club-subtitle,
            .event-badge {
                font-size: 0.75rem;
            }
            
            .input-with-icon input {
                padding: 12px 12px 12px 40px;
                font-size: 0.95rem;
            }
            
            .login-header h2 {
                font-size: 1.2rem;
            }
        }
        
        /* Touch-friendly input sizes */
        @media (hover: none) and (pointer: coarse) {
            .input-with-icon input {
                font-size: 16px;
            }
            
            .btn {
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="loading" style="width: 40px; height: 40px; border-top-color: var(--secondary);"></div>
            <p style="margin-top: 15px; color: var(--primary); font-weight: 500;">Authenticating...</p>
        </div>
    </div>

    <div class="login-container">
        <!-- Club Header -->
        <div class="club-header">
            <div class="club-logo-container">
                <img src="logo.jpeg" alt="Club Logo" class="club-logo-img" 
                     onerror="this.onerror=null; this.style.display='none'; 
                              document.getElementById('fallbackLogo').style.display='flex';">
                <div class="fallback-logo" id="fallbackLogo" style="display: none;">CV</div>
                <div class="club-name">CHOWDHURIVITA<br>EDUCATION CULTURE CLUB</div>
                <div class="club-subtitle">Bhadra More, West Bengal</div>
                <div class="event-badge">Saraswati Puja 2026</div>
            </div>
        </div>
        
        <!-- Login Form -->
        <div class="login-form-section">
            <div class="login-header">
                <h2>Member Login</h2>
                <p>Enter your credentials to access</p>
            </div>
            
            <form class="login-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="idCardNo">ID Card Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="idCardNo" placeholder="Enter ID card number" required>
                    </div>
                    <div class="error-message" id="idCardError"></div>
                </div>
                
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="tel" id="mobile" placeholder="Enter mobile number" 
                               pattern="[0-9]{10}" maxlength="10" required>
                    </div>
                    <div class="error-message" id="mobileError"></div>
                </div>
                
                <button type="button" class="btn btn-login" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
            </form>
            
            <!-- Signup Section for New Members -->
            <div class="signup-section">
                <h3>New Member?</h3>
                <p>Don't have an account yet? Register first</p>
                <button type="button" class="btn btn-signup" id="signupButton">
                    <i class="fas fa-user-plus"></i> Create New Account
                </button>
            </div>
            
            <div class="login-footer">
                <p>For assistance, contact Super Administrator</p>
                <p style="margin-top: 10px; font-size: 0.75rem;">
                    &copy; 2026 CVECC
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        const loginButton = document.getElementById('loginButton');
        const signupButton = document.getElementById('signupButton');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const idCardInput = document.getElementById('idCardNo');
        const mobileInput = document.getElementById('mobile');

        // Clear invalid session
        function clearInvalidSession() {
            const user = localStorage.getItem('user');
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!user || isLoggedIn !== 'true') {
                localStorage.clear();
            }
        }

        // Auto-redirect if already logged in
        function autoRedirectIfLoggedIn() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                const isLoggedIn = localStorage.getItem('isLoggedIn');
                if (isLoggedIn === 'true' && user && user.role && user.idCardNo) {
                    if (user.role === 'superadmin' || user.role === 'admin') {
                        window.location.href = 'admindashboard.html';
                    } else {
                        window.location.href = 'members.html';
                    }
                }
            } catch {
                localStorage.clear();
            }
        }

        // Login handler
        loginButton.addEventListener('click', async function () {
            const idCardNo = idCardInput.value.trim();
            const mobile = mobileInput.value.trim();

            if (!idCardNo || !mobile) {
                alert('Please enter ID Card and Mobile Number');
                return;
            }

            if (!/^\d{10}$/.test(mobile)) {
                alert('Enter valid 10-digit mobile number');
                return;
            }

            // Show loading
            loadingOverlay.classList.add('active');
            loginButton.disabled = true;
            const originalHTML = loginButton.innerHTML;
            loginButton.innerHTML = '<div class="loading"></div> Logging in...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idCardNo, mobile })
                });

                const data = await response.json();

                if (!response.ok || !data.token || !data.user || !data.user.idCardNo) {
                    throw new Error(data.message || 'Login failed');
                }

                // Save session data
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('loginTime', new Date().toISOString());

                // Redirect by role
                if (data.user.role === 'superadmin' || data.user.role === 'admin') {
                    window.location.href = 'admindashboard.html';
                } else {
                    window.location.href = 'members.html';
                }

            } catch (error) {
                console.error('Login error:', error);

                if (error.message.includes('Invalid') || error.message.includes('not found')) {
                    const goSignup = confirm(
                        'No account found with this ID Card and Mobile number.\n\nCreate a new member account?'
                    );
                    if (goSignup) {
                        window.location.href = 'signup.html';
                        return;
                    }
                } else {
                    alert(error.message || 'Network error');
                }

                loginButton.disabled = false;
                loginButton.innerHTML = originalHTML;
            } finally {
                loadingOverlay.classList.remove('active');
            }
        });

        // Signup button handler
        signupButton.addEventListener('click', function () {
            window.location.href = 'signup.html';
        });

        // Mobile input formatting
        mobileInput.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
            if (this.value.length > 10) {
                this.value = this.value.slice(0, 10);
            }
        });

        // Enter key support
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                loginButton.click();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            clearInvalidSession();
            autoRedirectIfLoggedIn();
            idCardInput.focus();
        });
    </script>
</body>
</html>
